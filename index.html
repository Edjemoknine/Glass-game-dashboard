<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Games</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="img/avatar.jpg" alt="">
                    <h3>Moknine Elhadj</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <li>
                        <i class="fas fa-stream"></i>
                        <span>Streams</span>
                    </li>
                    <li>
                        <i class="fas fa-gamepad"></i>
                        <span>Games</span>
                    </li>
                    <li>
                        <i class="fas fa-fire"></i>
                        <span>News</span>
                    </li>
                    <li>
                        <i class="fas fa-book"></i>
                        <span>Library</span>
                    </li>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="img/control.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="img/friend-02.jpg" alt="">
                        <div class="info">
                            <h3>Assassins Creed Valhahala</h3>
                            <p>PS5 Version</p>
                            <div class="progress">
                                <span></span>
                            </div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="img/friend-03.jpg" alt="">
                        <div class="info">
                            <h3>Sackboy A Great Advanture</h3>
                            <p>PS5 Version</p>
                            <div class="progress">
                                <span></span>
                            </div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                    <div class="card">
                        <img src="img/friend-04.jpg" alt="">
                        <div class="info">
                            <h3>Spiderman Miles Morales</h3>
                            <p>PS5 Version</p>
                            <div class="progress">
                                <span></span>
                            </div>
                        </div>
                        <div class="percentage">60%</div>
                    </div>
                </div>
            </div>
        </section>

        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
</body>

</html>
